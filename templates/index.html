{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Risvan template</title>

    <!-- Google Font -->
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap' %}"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
   
   

    <!-- Header Section Begin -->
    {% include 'layouts/banner_layout.html' %}
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    
    <!-- Hero Section End -->
    <style>
        
        
    </style>
    <!-- Banner Section Begin -->
    <section class="banner spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 offset-lg-4">
                    <div class="banner__item">
                        <div class="banner__item__pic">
                            <img src="{% static 'img/lap3.webp'%}" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Advanced new technologies</h2>
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="banner__item banner__item--middle">
                        <div class="banner__item__pic">
                            <img src="{% static 'img/iphone.jfif'%}" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Accessories</h2>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner__item banner__item--last">
                        <div class="banner__item__pic">
                            <img src="{% static 'img/key5.webp' %}" alt="">
                        </div>
                        <div class="banner__item__text">
                            <h2>Quality products</h2>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        
                        <li style="color: black;" data-filter=".new-arrivals">THE TECH PRODUCTS</li>
                        
                    </ul>
                </div>
            </div>
            <div class="row product__filter">
                
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals">
                    <div class="product__item sale">
                        <div style="position:relative;" class="product__item__pic set-bg"  data-setbg="{% static 'img/e.webp' %}">
                            <span class="label">Sale</span>
                            
                        </div>
                        <div class="product__item__text">
                            <h6>Laptops</h6>
                            <a href="{% url 'shop' %}" class="add-cart">shop</a>
                           
                            
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix hot-sales">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="{% static 'img/key3.jpg' %}">
                            
                        </div>
                        <div class="product__item__text">
                            <h6>Mouse</h6>
                            <a href="{% url 'shop' %}" class="add-cart">shop</a>
                           
                            
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="{% static 'img/asus.webp' %}">
                            
                        </div>
                        <div class="product__item__text">
                            <h6>keyboards</h6>
                            <a href="{% url 'shop' %}" class="add-cart">shop</a>
                            
                            
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix hot-sales">
                    <div class="product__item sale">
                        <div class="product__item__pic set-bg" data-setbg="{% static 'img/55.webp' %}">
                            <span class="label">Sale</span>
                            
                        </div>
                        <div class="product__item__text">
                            <h6>Joystick</h6>
                            <a href="{% url 'shop' %}" class="add-cart">shop</a>
                            
                            
                            
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
    </section>
    <!-- Product Section End -->


    <!-- Footer Section Begin -->
    {% include 'layouts/footer.html' %}
    <!-- Footer Section End -->

    
    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
