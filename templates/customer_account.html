    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">

</head>

<body>
   
   

    <!-- Header Section Begin -->
    
    <!-- Header Section End -->

    <!-- register Section Begin -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #bbd0eb; /* Body background color */
            
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
            background-repeat: no-repeat; /* Adjust as needed */
        
        }
        .photo {
            padding-right: 50px;

        }

        .user-account {
            background-color: #5e5858;
            border: 1px solid #220909;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Additional background styles for .user-account */
            background-image: linear-gradient(to bottom, #fff, #eee);
        }

        .user-account h2 {
            color: #333;
        }

        .user-account p {
            color: #666;
        }

        .logout-btn {
            background-color: #3498db;
            color: #131010;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background-color: #b92941;
        }
        a {
            color: azure;
        }
    </style>
</head>
<body>
    <img class="photo" src="{% static 'img/aa.jfif' %}" alt="Your Alt Text">


<div class="user-account">

   
    <h2>Welcome ....</h2>
    <p>You are currently logged in your account.</p>
    <button class="logout-btn"><a href="{% url 'checkout' %}">Logout</a></button>
</div>

    <script src="{% static 'js/jquery.slicknav.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
